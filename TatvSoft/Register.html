    <!--Body section-->
    <body>
        <div class="bg-danger p-2"></div>
        <div class="container" > 

        <!--Header-->
        <header class="site-header"  style="height: 92px;">
            <title>Register</title>
            <div class="header-wrapper p-3">
                <div class="d-flex justify-content-between">
                    <div class="logo-wrapper">
                        <!--Image-->
                        <img src="E:\TatvSoft\image\logo tatvasoft.png"  class="img-thumbnail" style="height: 60px; width: 100%; border: none;">
                    </div>
                    <div style="padding: top 10px;">
                        <div class="btn" style="color: #f14d54; font-size: 14px; font: Roboto;">Login</div> | <div class="btn"  style="color: #f14d54; font-size: 14px; font: Roboto;">Register</div>
                        <button class="btn" style="border: 1px solid rgb(65,65,65); background-color: white; "><i class="fa fa-shopping-cart" style="font-size:24px;color:red;"></i> <span style="color:red"> 0</span> Cart</button>
                    </div>

        </header>

        <!--Navbar-->
        <nav class="bg-light" style="height: 80px; display: flex; justify-content: center; background-color: #333333; "  >  
            <form class="form-inline my-2 my-lg-0" >
                <input class="form-control mr-sm-2" style="color: #333333;height: 40px; width: 422px; font-style: italic; margin-top: 20px; margin-bottom: 20px;" type="search" placeholder="What are you looking for..." aria-label="Search">
                <button class="form-control mr-sm-2" style="height: 40px; background-color: #80BF32; font-size: 16px; max-width: 129px; color: white; border : none;">
                    <i class="fa fa-search" style="font-size:16px;color:white"></i> Search</button>
                <button class="form-control mr-sm-2" style="height: 40px; background-color: #f14d54; font-size: 16px; max-width: 129px; color: white; border : none;">Cancel</button>
            </form>
        </nav>

        <!--Page direction-->
        <div class="text-center">
            <div style="color: #414141; font-size: 18px; font-style: Roboto; padding-top: 50px; display: inline-block;">Home</div>&nbsp;&nbsp;>&nbsp;&nbsp;<div style="color: #f14d54; display: inline-block; font-size: 18px; font-style: Roboto;">Create an Account</div>
            <div style="color: #414141; font-style: Roboto; font-size: 32px;padding-top: 50px; padding-bottom: 25px;"><h1>Login Or Create an Account</h1></div>
        </div>   


        <div class="container">
            <div style="font-size: 20px; font-style: Roboto; color: #333333; padding-top: 50px; padding-bottom: 20px;">Personal Information</div>
            <hr style="padding-bottom: 20px;">
            <div style="font-size: 15px; font-style: Roboto-light; color: #838383; padding-bottom: 20px;">Please enter the following information to Create your account .</div>
            <form style="font-size: 15px; font-style: Roboto; color: #414141;padding-bottom: 80px;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="First Name" style="padding-bottom: 15px;">First Name *</label>
                    <input type="text" class="form-control" id="First Name" style="height: 40px; width: 357px; ">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Last Name" style="padding-bottom: 15px;">Last Name *</label>
                    <input type="text" class="form-control" id="Last Name" style="height: 40px; width: 357px; ">
                  </div>
                </div>
                <div class="form-group" style="padding-top: 40px; padding-bottom: 15px;">
                  <label for="EmailAddress" style="padding-bottom: 15px;">Email Address *</label>
                  <input type="text" class="form-control" id="EmailAddress" style="height: 40px;" >
                </div>
                <div class="form-group" style="font-size: 20px; font-style: Roboto; color: #333333; padding-top: 70px; padding-bottom: 20px;">
                    <label>Login Information</label>
                </div>
                <hr style="padding-bottom: 20px;">
                <div class="form-row" style="padding-bottom: 60px;">
                    <div class="form-group col-md-6">
                      <label for="Password" style="padding-bottom: 15px;">Password *</label>
                      <input type="text" class="form-control" id="Password" style="height: 40px;">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Confirm Password" style="padding-bottom: 15px;">Confirm Password *</label>
                      <input type="text" class="form-control" id="Confirm Password" style="height: 40px;">
                    </div>
                </div>
                <button class="btn" style="height: 45px; width: 136px; background-color: #f14d54; color: white;">Register</button>
              </form>
        </div>  


        <!--Footer Section-->
        <footer class="page-footer ">

                        <div style="padding: 20px;">
